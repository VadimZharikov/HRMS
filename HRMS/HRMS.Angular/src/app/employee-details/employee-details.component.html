
<div class="row">
	<div class="col-md-6">
		<app-employee-details-form></app-employee-details-form>
	</div>
	<div class="col-md-6">
		<table class="table">
			<thead class="thead-light">
				<tr>
					<th>Name</th>
					<th>Surname</th>
					<th>Sex</th>
					<th>Age</th>
					<th>Position</th>
					<th>Phone</th>
					<th>DepartmentID</th>
					<th>Permissions</th>
					<th></th>
				</tr>
			</thead>
				<tbody>
					<tr *ngFor="let pd of service.list">
						<td (click)="populateForm(pd)">{{pd.name}}</td>
						<td (click)="populateForm(pd)">{{pd.surname}}</td>
						<td (click)="populateForm(pd)">{{pd.sex}}</td>
						<td (click)="populateForm(pd)">{{pd.age}}</td>
						<td (click)="populateForm(pd)">{{pd.position}}</td>
						<td (click)="populateForm(pd)">{{pd.phone}}</td>
						<td (click)="populateForm(pd)">{{pd.departmentId}}</td>
						<td (click)="populateForm(pd)">{{pd.permissions}}</td>
						<td>
							<i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.employeeId)"></i>
						</td>
					</tr>
				</tbody>
		</table>
	</div>
</div>
