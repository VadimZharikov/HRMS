<form method="post" novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="departmentId" [value]="service.formData.departmentId" />
  <div class="form-group col-md-12">
    <label>Department Name</label>
    <input type="text" class="form-control form-control-lg"
     placeholder="Department Name" name="departmentName" #departmentName="ngModel" [(ngModel)]="service.formData.departmentName" required [class.invalid]="departmentName.invalid && departmentName.touched">
  </div>
  <div class="form-group text-center">
    <button class="btn btn-info btn-lg btn-block col-md-12 mt-2" type="submit" [disabled]="form.invalid">Submit</button>
  </div>
</form>
