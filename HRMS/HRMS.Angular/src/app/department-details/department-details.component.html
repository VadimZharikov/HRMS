
<div class="row">
	<div class="col-md-6">
		<app-department-details-form></app-department-details-form>
	</div>
	<div class="col-md-6">
		<table class="table">
			<thead class="thead-light">
				<tr>
					<th>Name</th>
					<th></th>
				</tr>
			</thead>
				<tbody>
					<tr *ngFor="let pd of service.list">
						<td (click)="populateForm(pd)">{{pd.departmentName}}</td>
						<td>
							<i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.departmentId)"></i>
						</td>
					</tr>
				</tbody>
		</table>
	</div>
</div>
