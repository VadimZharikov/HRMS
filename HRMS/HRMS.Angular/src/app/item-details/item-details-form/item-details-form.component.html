<form method="post" novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="itemId" [value]="service.formData.itemId" />
  <div class="form-group col-md-12">
    <label>Item Name</label>
    <input type="text" class="form-control form-control-lg"
     placeholder="Item Name" name="itemName" #itemName="ngModel" [(ngModel)]="service.formData.itemName" required [class.invalid]="itemName.invalid && itemName.touched">
  </div>
  <div class="form-group text-center">
    <button class="btn btn-info btn-lg btn-block col-md-12 mt-2" type="submit" [disabled]="form.invalid">Submit</button>
  </div>
</form>
